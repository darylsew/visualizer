<html>
<head>


<style type ="text/css">

  html {
  background-image:url('../static/gun_metal.png');
  background-repeat:repeat;
}

body {
background-image:url('../static/gun_metal.png');
background-repeat:repeat;
}


.top-rectangle{
background-color:#FFFFFF;
position:relative;
left:100px;
display: block;
height: 100px ;
width: 90%;
opacity:.5;
-moz-border-radius: 10px;
-webkit-border-radius: 10px;
-khtml-border-radius: 10px;
border-radius: 10px;
}

.left-rectangle{
  background-color:#FFFFFF;
  display:block;
  height:85%;
  width:100px;
  opacity:0.5;
  -moz-border-radius: 10px;
  -webkit-border-radius: 10px;
  -khtml-border-radius: 10px;
  border-radius: 10px;
}
</style>
</head>

<body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
<script src="jquery.mousewheel.min.js"></script>
<script src="jquery.mCustomScrollbar.js"></script>
<script src="../static/three.min.js"></script>


<span class='top-rectangle'></span>
<span class='left-rectangle'></span>

<script>
var mousey;
 $(document).ready(function() {

//top rectangle fading out
 $(".top-rectangle").mouseover(function(){
$(".top-rectangle").fadeIn("fast");
}).mouseout(function(){
 $(".top-rectangle").slideUp("slow");})
//right rectangle fading out
 $(".left-rectangle").mouseover(function(){
$(".left-rectangle").fadeIn("fast");
}).mouseout(function(){
 $(".left-rectangle").hide("slide");})});

//fading in top rectangle
$(document).mousemove(function(e){
      if(e.pageY < 101){
		   $(".top-rectangle").slideDown("slow");}

   });

$(document).mousemove(function(e){
      if(e.pageX < 101){
                   $(".left-rectangle").hide("slide",{direction: "left"},{mode: "show"}).stop();}

   });

</script>

</body>
</html>
